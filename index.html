<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="all and (max-width: 1024px)" href="mobile.css">
  <link rel="stylesheet" media="all and (min-width: 1024px)" href="desktop.css">
  <title>Tip calculator app</title>
</head>

<body>
  <main>
    <div class="top">
      <h3>SPLI</h3>
      <h3>TTER</h3>
    </div>
    <div class="container">
      <div class="left-container">
        <div>
          <label>
            Bill
          </label>
          <br>
          <input id="bill" type="text" placeholder="0" oninput="tipAmount(); amount()">
        </div>
        <div class="btn-container">
          <p>Select Tip %</p>
          <div class="flex-mobile-cotainer">
            <div class="flex-mobile">
              <button class="btn" id="btn5%" onclick="b5()">5%</button>
              <button class="btn" id="btn10%" onclick="b10()">10%</button>
              <button class="btn" id="btn15%" onclick="b15()">15%</button>
            </div>
            <div class="flex-mobile">
              <button class="btn" id="btn25%" onclick="b25()">25%</button>
              <button class="btn" id="btn50%" onclick="b50()">50%</button>
              <input id="custom2" type="text" placeholder="custom" class="btn-custom" oninput="special(); tipAmount(); amount()">
            </div>
          </div>
        </div>
        <div>
          <label>
            Number of People
          </label>
          <br>
          <input id="numpeople" type="text" placeholder="0" oninput="tipAmount(); amount()">
        </div>
      </div>
      <div class="right-container">
        <div class="right-container-top">
          <div>
            Tip Amount<br>
            <span class="span">/ person</span>
          </div>
          <div class="right-container-top-right" id="result1">
            $0.00
          </div>
        </div>
        <div class="right-container-top">
          <div>
            Total<br>
            <span class="span">/ person</span>
          </div>
          <div class="right-container-top-right" id="result2">
            $0.00
          </div>
        </div>
        <button class="btn-reset" onclick="reset1()">Reset</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
